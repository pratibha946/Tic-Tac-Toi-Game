<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toi Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <div class="message-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
        </div>
        <h1>Tic Tac Toi Game</h1>
        <div class="Container">
            <div class="Game">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>  
</body>
</html>
